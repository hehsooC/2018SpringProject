<div class="card" *ngIf = "!hide">
  <div *ngIf="!hideSignIn">
    <p>Are you already signed up?</p>
    <button (click) = "hasId()">Sign In Here</button>
  </div>

  <div *ngIf= "alreadyUser">
    <!-- Here Login Form-->
    <div>
      <input #Name /><button (click)="isLogin()"> Login</button>
    </div>
    <button class="btn btn-primary">Back</button> <!-- ? How to go back to previous?-->
    <!-- need to bind login property-->
  </div> <!-- Log in Form Ends-->

  <div *ngIf="!hideSignIn">
    <!-- Profile Form -->
    <!--ngif: if profile is done, disappear-->
    <p>Are you a new user?</p>
    <button (click) = "saveProfile()">
      Create New Profile
    </button>
  </div>
</div><!-- Sign in form ends-->

<div class="card" *ngIf= "signUp">

  <form>
    <div class="form-row">

      <div class="form-group col-md-4">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>

      <div class="form-group col-md-4">
        <label for="inputAge">Age</label>
        <input type="number" class="form-control" id="inputAge" placeholder="Age">
      </div>
    </div>

      <div class="form-group">
        <label for="inputWeight">Weight</label>
        <input type="number" class="form-control" id="inputWeight" placeholder="kg">
      </div>

      <div class="form-group">
        <label for="inputHeight">Height</label>
        <input type="number" class="form-control" id="inputHeight" placeholder="cm">
      </div>

      <div class="form-group">
        <label for="inputGoalWeight">Goal Weight</label>
        <input type="number" class="form-control" id="inputGoalWeight" placeholder="kg">
      </div>
    
    <button class="btn btn-primary" (click)="doneProfile()">Save</button>
    <button class="btn btn-primary">Back</button>

  </form>
</div> <!-- Profile Form ends-->

<!-- ngif: if profile is saved, display new card-->

<!-- Saved Profile display-->
<div class="card" *ngIf = "finishProfile">
  <div class="card-header">
    Your Profile
  </div>
  <ul class="list-group list-group-flush">
    <!-- ngfor: display profile here-->
  </ul>

</div> <!-- Saved Profile display ends-->

<!-- ngif: if profile is saved and disappear, display plan-->
<!-- Exercise Plan-->
<div class="card" *ngIf="finishProfile || login">
  <div class="card-header">
    Your Workout Plan
  </div>
  <ul class="list-group list-group-flush">
    <!-- ngfor: display plan here-->
  </ul>
  <div class="center">
    <button class="add-button">Add Plan</button>
  </div>
</div><!-- Exercise Plan end-->
