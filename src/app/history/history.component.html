<!-- User's Workout Summary -->
<div class="row d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card" >
            <div class="card-header-own">
                <div class="text-uppercase">
                    Workout Day
                </div>
                <div class="subtitle">Select Your Date to See Your Workout History </div>
            </div> <!-- card header-->
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <select multiple class="form-control" id="exampleFormControlSelect2" >
                        <option *ngIf ="Me.History.length == 0">No Workout History Yet!</option>
                        <option *ngFor="let list of Me.History" (click)="submitLog($event, list.KeyDate)">
                            {{list.KeyDate}}
                        </option>
                        </select>
                    </div>
                </form>
            </div> <!-- card body -->
        </div><!-- card-->
    </div><!-- col -->

    <div class="col-md-6">
        <div class="card">
            <div class="card-header-own">
                <div class="text-uppercase ">
                    Workout Summary
                </div>
                <div class="subtitle">Enjoy your Achievement!</div>
            </div> <!-- card header-->
            
            <div class="card-body">
                <ul class="list-group list-group-flush ">
                    <li *ngIf ="Me.History.length == 0">No Workout History Yet!</li>
                    <li *ngFor="let list of Me.Summary.DoneExerciseList"
                        class="list-group-item list-group-flush ">
                        {{list.Text}}
                    </li>
                </ul>
            </div> <!-- card body -->
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <i class="badge float-right badge-info" >
                    Total Time: {{Me.Summary.TotalSetTime}} min <br />
                    </i>
                </div>
            </div>

        </div><!-- card -->
    </div><!-- col -->

</div><!-- row -->
