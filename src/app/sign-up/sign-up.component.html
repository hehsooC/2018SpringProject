<!-- user sign up here -->
<div class="d-flex justify-content-center">
    <div class="card text-center" style ="width: 30rem">
        <div class="card-header">
            <div class="text-uppercase title">Welcome!</div>
        </div>
        <div class="text-uppercase black">New to Here?</div>
        <div class="font-margin ">
            Please Sign Up
        </div>  
        <div class="login-form" >
            <input #Name type ="text" placeholder ="User Name" /><br/>
            <input #Password type ="password" placeholder ="Password" />
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-2">
                <button class=" btn btn-margin" (click)="newUser(Name.value, Password.value)" >Sign Up</button>
            </div>
        </div>
        <div class="card-link">
            <div class ="text-uppercase black">
                Already a User?
            </div>
            
            <button type="button" class="btn btn-sm">
                <div class="nav-link" routerLink="/login" >
                    Go to Sign In
                </div> 
            </button>
        </div>
    </div>
</div>
