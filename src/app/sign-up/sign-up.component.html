<!-- user sign up here -->
<div class="row justify-content-center">
    <div class="card text-center" style ="width: 20rem">
        <div class="card-header">
            <div class="text-uppercase title">Welcome!</div>
        </div>
            <div class="text-uppercase black">New to Here?</div>
            <div class="font-margin ">
                Please Sign Up
            </div>  
            <div class="login-form" >
                <input #Name type ="text" placeholder ="User Name" /><br/>
                <input #Password type ="text" placeholder ="Password" />
            
            </div>
            <div class="btn-margin">
                <button class="btn" (click)="newUser(Name.value, Password.value)" >Sign Up</button>
            </div>
        </div>
</div>
