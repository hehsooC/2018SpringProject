<div class="row justify-content-md-center" >
    <!-- Create Profile display-->
    <div class="col">
        <div class="card" >
            <div class="card-header-own">
            {{Me.Name}}'s Profile
            </div>
            <ul class="list-group list-group-flush list" *ngFor="let profile of Model.Profile">
            <!-- **ngfor: display profile here** -->
                <li>Name: {{Me.Name}}</li>
                <li>Age: {{profile.Age}}</li>
                <li>Weight: {{profile.Weight}}</li>
                <li>BMI: {{profile.BMI}}</li>
                <li>Goal Weight: {{profile.GoalWeight}}</li>
                <li>Goal BMI: {{profile.GoalBMI}}</li>
                
            </ul>
        </div> <!-- Saved Profile display ends-->
    </div>

    
</div>
