<div class="card"  >
  <div class="card-header-own">
    <div class="text-uppercase-own">Please Create Your Profile Before Tracking Your Workout!</div> 
    <div class="text-uppercase">Profile</div>
  </div> <!-- card header-->

  <form> <!-- form -->
      <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputName">Name</label>
            <input #name disabled type="text" class="form-control" id="inputName" [value]="Me.Name">
        </div>
    
        <div class="form-group col-md-4">
            <label for="inputAge">Age</label>
            <input #age type="number" class="form-control" id="inputAge" placeholder="Age" >
        </div>
      </div>
  
      <div class="form-group">
        <label for="inputHeight">Height</label>
        <input #height type="number" class="form-control" id="inputHeight" placeholder="cm">
      </div>

      <div class="form-group">
        <label for="inputWeight">Weight</label>
        <input #weight type="number" class="form-control" id="inputWeight" placeholder="kg">
      </div>
  
      <div class="form-group">
        <label for="inputGoalWeight">Goal Weight</label>
        <input #goalWeight type="number" class="form-control" id="inputGoalWeight" placeholder="kg">
      </div>
    </form> <!-- form -->
    <div>
        <button class="btn btn-primary btn-sm btn-own" (click)="adding(age.value, weight.value, height.value, goalWeight.value, name.value)">Save</button>
    </div>  <!-- button -->
</div> <!-- Profile Form ends-->
